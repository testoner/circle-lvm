<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Circle Relations App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="info"></div> -->
    <div class="container">
        <div class="workspace" id="workspace">
            <!-- Здесь будут круги -->
        </div>
        <div class="sidebar">
            <button id="addCircle">Добавить круг</button>
            <div class="circle-list" id="circleList">
                <!-- Список кругов в таблице -->
            </div>
            <div class="relations" id="relations">
                <!-- Список связей -->
            </div>
            <button id="calculate">Рассчитать</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
